services:
  - type: web
    name: laravel-weather-app
    env: docker
    repo: https://github.com/Lybrook/weather-app
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: OPENWEATHER_API_KEY
        sync: false
